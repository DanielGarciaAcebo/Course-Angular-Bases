
<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
  <input type="text"
         placeholder="Nombre"
         name="name"
         [(ngModel)]="newPj.name" />

  <input type="number"
         placeholder="nvPoder"
         name="pg"
         [(ngModel)]="newPj.pg"/>
  <button type="submit">
    Agregar
  </button>
</form>
